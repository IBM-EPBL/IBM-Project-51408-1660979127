<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>SignUp</title>
    <style>
      .body-bg {
        background-color: #9921e8;
        background-image: linear-gradient(315deg, #59c1bd 0%, #a0e4cb 74%);
      }
    </style>
  </head>
  <body
    class="body-bg min-h-screen pt-10 md:pt-5 pb-6 px-2 md:px-0"
    style="font-family: 'Lato', sans-serif"
  >
    <header class="max-w-lg mx-auto">
      <a href="#">
        <h1 class="text-4xl font-bold text-white text-center">
          ❤️Heart Diseases Web
        </h1>
      </a>
    </header>

    <main
      class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl"
    >
      <section>
        <h3 class="font-bold text-xl">
          Welcome to Heart Disease Finding Web App
        </h3>
        <p class="text-gray-600 pt-2">Sign Up to your account.</p>
      </section>

      <section class="mt-10">
        <form class="flex flex-col" method="POST" action="#">
          <div class="flex justify-center items-center">
            <div class="mb-3 pt-3 rounded bg-gray-200 m-0.5">
              <label
                class="block text-gray-700 text-sm font-bold mb-2 ml-3"
                for="firstname"
                >First Name</label
              >
              <input
                type="text"
                id="firstname"
                class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-7 pb-3"
              />
            </div>
            <div class="mb-3 pt-3 rounded bg-gray-200 m-0.5">
              <label
                class="block text-gray-700 text-sm font-bold mb-2 ml-3"
                for="lastname"
                >Last Name</label
              >
              <input
                type="text"
                id="lastname"
                class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-7 pb-3"
              />
            </div>
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <div class="flex justify-start items-center text-center">
              <img
                class="block text-gray-700 text-sm font-bold mb-2 ml-3 h-5 w-5"
                src="./image/birthday.svg"
              />
              <label
                class="block text-gray-700 text-sm font-bold mb-2 ml-3"
                for="password"
                >Date of Birth</label
              >
            </div>
            <input
              type="date"
              id="date-of-birth"
              class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3"
            />
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <div class="flex justify-start items-center text-center">
              <img
                src="./image/email.svg"
                class="block text-gray-700 text-sm font-bold mb-2 ml-3 h-6 w-6"
              />
              <label
                class="block text-gray-700 text-sm font-bold mb-2 ml-3"
                for="email"
                >Email</label
              >
            </div>
            <input
              type="text"
              id="email"
              class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3"
            />
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <div class="flex justify-start items-center text-center">
              <img
                class="block text-gray-700 text-sm font-bold mb-2 ml-3 h-5 w-5"
                src="./image/padlock-black-icon.svg
                "
              />
              <label
                class="block text-gray-700 text-sm font-bold mb-2 ml-3"
                for="password"
                >Password</label
              >
            </div>
            <input
              type="password"
              id="password"
              class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3"
            />
          </div>
          <button
            class="bg-purple-600 mb-1 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200 flex justify-center items-center text-center"
            type="submit"
          >
            <img class="h-5 w-10" src="./image/input-icon.svg" />Sign Up
          </button>
          <h1 class="text-black text-center mb-1">Sign Up with</h1>
          <button
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200 flex justify-center items-center text-center"
            type="submit"
          >
            <img class="h-5 w-10" src="./image/google.svg" />Sign Up with Google
          </button>
        </form>
      </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
      <p class="text-white">
        Already have an account?
        <a href="./index.html" class="font-bold hover:underline">Sign In</a>.
      </p>
    </div>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
      <a href="#" class="hover:underline">Contact</a>
      <span class="mx-3">•</span>
      <a href="#" class="hover:underline">Privacy</a>
    </footer>
  </body>
</html>
